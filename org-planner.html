<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A portfolio landing page for Terry" />
    <meta name="keywords" content="HTML, CSS, JS, Portfolio, Terry, Tegegne " />
    <meta name="author" content="Chen, Maria_K, Kerwin" />
    <title>Terry </title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="page">

        <header class="header">
            <nav class="nav">
                <div class="nav__logo"></div>
                <ul class="nav__links">
                    <li>
                        <a href="#about-me" class="nav__link">About Me </a>
                    </li>
                    <li>
                        <a href="#hobbies" class="nav__link">Hobbies </a>
                    </li>
                    <li>
                        <a href="#portfolio" class="nav__link">Projects </a>
                    </li>
                    <li>
                        <a href="#about" class="nav__link">About </a>
                    </li>
                    <li>
                        <a href="#contact-me" class="nav__link">Contact Me </a>
                    </li>
                </ul>
                <img class="nav__menu" src="images/menu-close.svg" alt="">
            </nav>

        </header>
        <main class="main">


            <!-- Event Planner Section -->
            <section class="planner-block">
                <section class="planner">
                    <div class="dashboard">
                        <div class="links">
                            <div class="link">
                                <img class="link__image" src="./images/days.png" alt="calendar icon">
                                <button class="link__title">Events 2022</button>
                            </div>
                            <div class="link">
                                <img class="link__image" src="./images/days.png" alt="calendar icon">
                                <button class="link__title">Events 2021</button>
                            </div>
                            <div class="link">
                                <img class="link__image" src="./images/chat.png" alt="chat icon">
                                <button class="link__title">Forum</button>
                            </div>
                            <div class="link">
                                <img class="link__image" src="./images/qa.png" alt="q&a icon">
                                <button class="link__title">Q&A</button>
                            </div>
                        </div>

                        <section class="events">
                            <div class="upcoming events">
                                <h1 class="events__header">Upcoming Events</h1>
                            </div>

                            <div class="cards">
                                <div class="card">
                                    <div class="card__info">
                                        <h2 class="card__title">Spring Cleaning</h2>
                                        <div class="details">
                                            <a class="card__link">Location</a>
                                            <img class="location__icon" src="./images/icon_pin.svg" alt="location icon">
                                        </div>
                                        <p class="card__text">10:00 AM</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card__info">
                                        <h2 class="card__title">Children's Fair</h2>
                                        <div class="details">
                                            <a class="card__link">Location</a>
                                            <img class="location__icon" src="./images/icon_pin.svg" alt="location icon">
                                        </div>
                                        <p class="card__text">11:00 AM</p>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card__info">
                                        <h2 class="card__title">Animal Shelter</h2>
                                        <div class="details">
                                            <a class="card__link">Location</a>
                                            <img class="location__icon" src="./images/icon_pin.svg" alt="location icon">
                                        </div>
                                        <p class="card__text">19:00 PM</p>
                                    </div>
                                </div>
                            </div>
                        </section>
                </section>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </section>
            <!-- Event Planner Section -->

        </main>
    </div>
    <script src="./scripts/index.js">
    </script>
</body>

</html>
